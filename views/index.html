<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node CRUD App</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- Header -->
        <Header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">Node CRUD App</a>
                    </div>
                </div>
            </nav>
        </Header>
    <!-- Header -->

    <!-- Main -->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex">
                    <a href="/add-user" class="border-shadow">
                        <span class="text-gradient">New User <i class="fa-solid fa-user"></i></span>
                    </a>
                </div>
                <form action="/" method="post">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <td>ID</td>
                                <td>Name</td>
                                <td>@Email</td>
                                <td>Gender</td>
                                <td>Status</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Username</td>
                                <td>example@gmail.com</td>
                                <td>Male</td>
                                <td>Active</td>
                                <td>
                                    <a href="#" class="btn border-shadow update">
                                        <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                                    </a>
                                    <a href="#" class="btn border-shadow delete">
                                        <span class="text-gradient"><i class="fas fa-times"></i></span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </main>        
    <!-- Main -->
    
</body>
</html>
